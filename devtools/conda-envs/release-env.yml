name: mupt-env
channels:
  - conda-forge
  - defaults
dependencies:
    # Basic Python dependencies
    - python>=3.12
    - pip
    - jupyterlab

    # Unit testing
    - pytest
    - pytest-cov
    - codecov
    - nbval

    # Mathematics and scientific computing
    - numpy>=2.0
    - scipy>=1.16.0 # required to allow use of RigidTransform
    - sympy

    # Graphs
    - anytree
    - networkx

    # Visualization
    - rich
    - matplotlib
    - ipympl

    # Molecular libraries
    - rdkit
    - periodictable

    # - pip:
        # - some_pypi_module_name
