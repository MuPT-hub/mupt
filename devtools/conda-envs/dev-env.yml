name: mupt-dev
channels:
  - conda-forge
  - defaults
dependencies:
    # Basic Python dependencies
    - python>=3.12
    - pip
    - jupyterlab

    # Unit testing
    - pytest
    - pytest-cov
    - codecov
    - nbval

    # Mathematics and scientific computing
    - numpy
    - scipy>=1.16.0 # required to allow use of RigidTransform
    - sympy

    # Graphs
    - anytree
    - networkx

    # Visualization
    - rich
    - matplotlib
    - ipympl

    # Molecular libraries
    - rdkit
    - py3Dmol
    - openbabel>=3.0
    - mbuild >=1.0
    - periodictable

    # MD libraries
    - openff-toolkit
    - openff-interchange
    - gsd>=3.0
    - hoomd=5.3.0
    - freud=3.0
    # - fresnel

    - pip:
      - build
        # - some_pypi_module_name
