name: mupt-lite
channels:
  - conda-forge
  - defaults
dependencies:
    # Basic Python dependencies
    - python>=3.12
    - pip
    - rich

    # Unit testing
    - pytest
    - pytest-cov
    - codecov
    - nbval

    # Visualization
    - matplotlib
    - jupyterlab
    - ipympl

    # Scientific computing
    - numpy>=2.0
    - scipy>=1.16.0 # version pin required to allow use of RigidTransform
    - sympy

    # Graphs
    - anytree
    - networkx

    # Molecular libraries
    - rdkit
    - periodictable

    # - pip:
        # - some_pypi_module_name
